<!DOCTYPE html>
<html>
<body >

<h1>The XMLHttpRequest Object</h1>
<input type="text" name="" onkeyup="showHint(this.value)">
<div id="txtHint"></div>
<script>

function showHint(val) {
  let value = val;
  if (value.value == '') {

    document.getElementById("txtHint").innerHTML = 'empty';
  }
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML = this.responseText;
    }if (this.readyState == 1) {
      document.getElementById("txtHint").innerHTML = 'Getting ready';
    }
  };
  xhttp.open("GET", "ajax.php?val="+value, true);
  xhttp.send();   
}
</script>

</body>
</html>
